<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>starts</title>
  </head>
  <body>
    <div id="exp1" class="exp">
      <div id="imageDisplayAndConvert">
        <div class="fileBox">
            <label id="inputBox" class="inputBox"><input type="file"></label>
            <div id="inputHelper">
                <p>+</p>
                <p>点击或拖动文件至此</p>
            </div>
            <div id="imgContainer"><img id="imgBox"></div>
        </div> 
        <div class="downloadBox">
          <div class="rename options">
            <span>名称：</span>
            <input type="text" name="rename" id="rename">
          </div>
          <div class="formatSelection options">
            <span>格式选择：</span>
            <select id="formatSelection">
              <option value="none">none</option>
              <option value="jpeg">jpeg</option>
              <option value="png">png</option>
              <option value="bmp">bmp</option>
            </select>
            <p class="annotation">注意：不同浏览器下bitmap的下载格式可能不同，例如.bmp或.dib</p>
          </div>
          <div class="options">
            <span>傅里叶：</span>
            <button id="fft">Fast Fourier Transform</button>
            <button id="ifft">Fast Fourier Inversion</button>
            <p class="annotation">注意：此fft与ifft为阻塞运算，届时浏览器将短时间内无反应</p>
          </div>
          <div class="options">
            <span>离散余弦：</span>
            <button id="dct">Discrete Cosine Transform</button>
            <button id="idct">Discrete Cosine Inversion</button>
            <p class="annotation">注意：结果已量化，采用缩放值：2 以增强效果，分块大小为8px</p>
          </div>
          <div class="options">
            <span>沃尔什-哈达玛：</span>
            <button id="wht">Walah Hadamard Transform</button>
            <button id="iwht">Walah Hadamard Inversion</button>
            <input type="range" id="whtRange" min="0" max="500" defaultValue="200">
            <p class="annotation">注意：结果已量化，采用缩放值：2 以增强效果</p>
          </div>
          <a id="download" class="options disable" download="#" href="#">download</a>
        </div>
      </div>
    </div>
  </body>
</html>
