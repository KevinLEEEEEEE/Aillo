<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>starts</title>
  </head>
  <body>
    <div id="exp1" class="exp">
      <div id="imageDisplayAndConvert">
        <div class="fileBox">
            <label id="inputBox" class="inputBox"><input type="file"></label>
            <div id="inputHelper">
                <p>+</p>
                <p>点击或拖动文件至此</p>
            </div>
            <div id="imgContainer"><img id="imgBox"></div>
        </div> 
        <div class="downloadBox">
          <div class="rename options">
            <span>名称：</span>
            <input type="text" name="rename" id="rename">
          </div>
          <div class="formatSelection options">
            <span>格式选择：</span>
            <select id="formatSelection">
              <option value="none">none</option>
              <option value="jpeg">jpeg</option>
              <option value="png">png</option>
              <option value="bmp">bmp</option>
            </select>
            <p class="annotation">注意：不同浏览器下bitmap的下载格式可能不同，例如.bmp或.dib</p>
          </div>
          <a id="download" class="options disable" download="#" href="#">download</a>
        </div>
      </div>

    </div>
  </body>
</html>
